application:
  name: "homefinance-backend"
  description: "Home Finance Backend Spring Boot app using Scala"

value: "test"
server.port: 8080

spring:
  data:
    mongodb:
      uri: "mongodb://test:password@localhost/PersonalFinance"
      database: PersonalFinance
  jpa:
    show-sql: true

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  endpoint:
    metrics:
      enabled: true
    health:
      enabled: true
      show-details: always

logging:
  file:
    name: logs/spring-boot-scala-example.log